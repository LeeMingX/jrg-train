<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: lightblue;
            text-align: center;
        }

        #pass {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right, #ffffff 0%, #ffffff 50%, #9b4d8f 51%, #9b4d8f 100%);
            position: relative;
            margin: auto;
            animation: spin 3s infinite;
            animation-timing-function: linear;
        }

        #pass::before {
            content: "";
            border: 40px solid #9B4D8F;
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 50px;
            background-color: #ffffff;
            box-sizing: border-box;
        }

        #pass::after {
            content: "";
            border: 40px solid #ffffff;
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 50px;
            top: 100px;
            background-color: #9B4D8F;
            box-sizing: border-box;
        }

        p {
            margin-top: 30px;
            font-family: "Kai"
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>太极图作业</title>
</head>

<body>
    <div id="pass"></div>
    <p>太极生两仪，两仪生四象，四象生八卦</p>
</body>

</html>
