<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>画板APP</title>
  </head>
  <body>
    <canvas id="sample"></canvas>
    <div id="tools">
      <ul class="clearfix">
        <li>
          <svg id="brush" class="icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
          </svg>
        </li>
        <li>
          <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-Eraser-Tool"></use>
          </svg>
        </li>
        <li>
          <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-custom-clear"></use>
          </svg>
        </li>
        <li>
          <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#icon-Save-fromCloud"></use>
          </svg>
        </li>
      </ul>
    </div>
    <ol id="colorpicker">
      <li id="red"></li>
      <li id="lightyellow"></li>
      <li id="lightgrey"></li>
    </ol>
    <ol id="sizes">
      <li id="thin"></li>
      <li id="thick"></li>
      <li id="bold"></li>
    </ol>
    <script src="//at.alicdn.com/t/font_1107314_2wz6s889zit.js"></script>
    <script src="draw.js"></script>
  </body>
</html>
